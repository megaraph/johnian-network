<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- STYLES -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="{{ static_url('assets', filename='main.css') }}">

        <!-- REQUIRED META TAGS -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- WEBSITE IDENTIFIERS -->
        <link rel="shortcut icon" href="{{ static_url('assets', filename='favicon.ico') }}" type="image/x-icon">
        <title>Change password â€¢ The Johnian Network</title>
    </head>

    <body>

        <div class="encapsulate">

            <div class="container changepass-form-container">
                <img class="logo-banner" src="{{ static_url('assets', filename='large-logo.svg') }}" alt="">
                <h1>Change Password</h1>
                <hr>
    
                <form action="" method='POST' onsubmit="showGif()" class="changepass-form">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                {% if category == 'email-error' %}
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input id="email" name="email" type="email" class="form-control" required>
                                        <p class="errorMessage">{{ message }}</p>
                                    </div>
                                {% endif %}
                            {% endfor %}
                        {% else %}
                            <div class="form-group">
                                <label for="email">Email</label>
                            <input id="email" name="email" type="email" class="form-control" required>
                            </div>
                        {% endif %}
                    {% endwith %}
        
                    <div id="loadingGif" style="display:none">Sending Email <img src="{{ static_url('assets', filename='changePass.gif') }}"></div>
                    <input type="submit" id="submitBtn" class="btn btn-primary">
                </form>
            </div>

        </div>


        <!-- BOOTSTRAP SCRIPTS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js" 
            integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"
        ></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous"
        ></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" 
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" 
            crossorigin="anonymous"
        ></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
            crossorigin="anonymous"
        ></script>


        <!-- Loader GIF -->
        <script src="{{ static_url('assets', filename='loader.js') }}"></script>

    </body>

</html>
