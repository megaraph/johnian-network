<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Styles -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="{{ static_url('assets', filename='nav.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ static_url('assets', filename='error.css') }}">

        <!-- REQUIRED META TAGS -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- WEBSITE IDENTIFIERS -->
        <link rel="shortcut icon" href="{{ static_url('assets', filename='favicon.ico') }}" type="image/x-icon">
        <title>Error {{ error_code }} â€¢ The Johnian Network</title>
    </head>
    <body>
        <!-- NAVBAR -->
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark nav-color fixed-top">
                <div class="container">
                    <a class="navbar-brand mr-4" href="{{ url_for('boards.board_choose') }}">
                        <img src="{{ static_url('assets', filename='landing-logo.svg') }}" alt="" class="d-inline-block align-top navbar-brand-logo">
                        <span class="navbar-brand-text">Johnian Network</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <!-- Navbar Right Side -->
                        <div class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/#main">
                                    Boards
                                    <img src="{{ static_url('assets', filename='apps_white_24dp.svg') }}" alt="" height="21" class="nav-icon">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('auth.logout') }}">
                                    Logout
                                    <img src="{{ static_url('assets', filename='logout_white_24dp.svg') }}" alt="" height="21" class="nav-icon">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('user_account.account') }}">
                                    Anonymous#{{ current_user.user_tag }}
                                    <img src="{{ static_url('assets', filename=current_user.profile_pic) }}" alt="" height="23" class="nav-pp">
                                </a>
                            </li>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col error-image order-md-12">
                        <img class="error-img" src="{{ static_url('assets', filename='error_' + error_img + '.png') }}" alt="">
                    </div>
                    <div class="col error-message">
                        <h1>
                            {{ error_popper }} Error 
                            <span class="error-code">{{ error_code }}</span>
                        </h1>
                        <p>
                            {{ error_message }}
                        </p>
                        <a class="back-btn" href="{{ url_for('boards.board_choose') }}">
                            Back to Homepage
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </body>


    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
